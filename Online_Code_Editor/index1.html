<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <!--Css link-->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <h1>Code Editor</h1>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <button id="blob" type="button" class="btn btn-outline-warning" onclick="download_zip()"><i class="fas fa-download fa-1x" ></i>&nbsp;Export</button>
              <button class="btn btn-outline-danger m-2 my-sm-0" onclick="reset_editor()">Clear all&nbsp;<i class="fas fa-trash fa-1x"></i></button>
            </li>
        </ul>
    </nav>
    <div class="editor">
        <h2 class="heading html">HTML</h2>
        <!--Html block-->
       <textarea id="html-code" placeholder="Write html code here ..."></textarea>
       
       <h2 class="heading css">CSS</h2>
       <!--css block-->
       <textarea id="css-code" placeholder="Write CSS code here ..."></textarea></textarea>

       <h2 class="heading js" >JAVASCRIPT</h2>
       <!--js block-->
       <textarea id="js-code" placeholder="Write JavaScript code here ..."></textarea>

       <h2 class="heading output" >OUTPUT</h2>
       <!--output block-->

       n<iframe id="output" ></iframe>
    </div>
   
    <footer >CodeEditor by Bhargava Innamuri</footer>
    

</body>
<!--javascript link-->
<script src="script1.js" type="text/javascript">

  
</script>

</html>
